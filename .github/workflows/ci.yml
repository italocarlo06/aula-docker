name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    name: "Build and Push"
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout code"
      - uses: actions/checkout@v4

      - name: "Setup node"
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
      
      - name: "Install Dependencies"
      - run: yarn
      
      
    
